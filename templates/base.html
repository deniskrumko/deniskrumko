{% load static %}

<!DOCTYPE html>
<html>
  <head>

    {# Google Analytics #}
    {% if use_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125651837-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-125651837-1');
    </script>
    {% endif %}

    {# META #}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ website_description }}" />

    {# TITLE #}
    <title>{{ title }}</title>

    {# CSS #}
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{% static 'fonts/AvenirNextCyr/stylesheet.css' %}">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    {# <link rel="stylesheet" href="{% static 'css/themes/dark.css' %}"> #}
    <link rel="stylesheet" href="{% static 'css/themes/light.css' %}">

    <style media="screen">
      .dk-main-button {
        background: {{ colors.main }};
        color: {{ colors.text }};
      }
      .dk-main-button:hover {
        background: {{ colors.darker }};
      }
      .dk-text-input:focus {
        box-shadow:inset 0px 0px 0px 1px {{ colors.main }};
      }
    </style>

    {# EXTRA CSS #}
    {% block css %}{% endblock %}
  </head>

  {# BODY #}
  <body>
    <main>
      {% include 'components/menu.html' %}

      {% block body %}{% endblock %}
    </main>
    <footer>
    </footer>
  </body>

  {# EXTRA JS #}
  {% block js %}{% endblock %}
</html>
