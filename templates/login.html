{% extends "base.html" %}

{% block body %}

<div class="container">
  <form action="/login/?{{ request.META.QUERY_STRING }}" method="post">
    {% csrf_token %}
    <div class="center">
      <h3>Войти в аккаунт</h3>
      <p><input class="dk-text-input" type="text" name="username" placeholder="Имя пользователя"></p>

      <p><input class="dk-text-input" type="password" name="password" placeholder="Пароль"></p>
      <input type="submit" value="Войти" class="dk-button dk-main-button">
      <a href="{% url 'main:index' %}" class="dk-button">Назад</a>
    </div>
  </form>

  <div style="text-align: center;">
    <br>
    <p style="color: #aaa;">Зарегистрироваться на сайте пока нельзя, увы. Не печальтесь</p>
  </div>
</div>


{% endblock %}
